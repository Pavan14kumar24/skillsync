{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode header {
            background-color: #1f1f1f !important;
        }
        .dark-mode .btn {
            border-color: #f1f1f1;
        }
        .profile-btn {
            background-color: #343a40;
            color: white;
        }
        .profile-btn:hover {
            background-color: #23272b;
            color: white;
        }

        /* Chatbot Styles */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        #chatbot-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
        }
        #chatbot-box {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-top: 10px;
        }
        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .message.bot {
            text-align: left;
            color: #007bff;
        }
        .message.user {
            text-align: right;
            color: #333;
        }
        #chatbot-input {
            padding: 5px;
            border: 1px solid #ccc;
            width: 80%;
            border-radius: 5px;
        }
        #chatbot-send {
            padding: 5px 10px;
            margin-left: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0">SkillSync</h1>
            <nav class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3">Hello, {{ user.username }}!</span>
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Home</a>
                    <a href="{% url 'course_list' %}" class="btn btn-outline-light btn-sm me-2">Courses</a>
                    <a href="{% url 'profile' %}" class="btn profile-btn btn-sm me-2">Profile</a>
                    <button id="darkModeToggle" class="btn btn-outline-light btn-sm me-2">ðŸŒ™</button>
                    <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Home</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Chatbot UI -->
    <div id="chatbot-container">
        <button id="chatbot-toggle">ðŸ’¬ Chat</button>
        <div id="chatbot-box" style="display:none;">
            <div id="chatbot-messages">
                <div class="message bot">Hi! How can I help you today?</div>
            </div>
            <input type="text" id="chatbot-input" placeholder="Type your question..." />
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("darkModeToggle");
            toggle?.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
            });

            // Chatbot script
            document.getElementById("chatbot-toggle").onclick = function () {
                const box = document.getElementById("chatbot-box");
                box.style.display = box.style.display === "none" ? "flex" : "none";
            };

            document.getElementById("chatbot-send").onclick = function () {
                const input = document.getElementById("chatbot-input");
                const message = input.value.trim();
                if (!message) return;

                const messages = document.getElementById("chatbot-messages");

                const userDiv = document.createElement("div");
                userDiv.className = "message user";
                userDiv.innerText = message;
                messages.appendChild(userDiv);

                const botDiv = document.createElement("div");
                botDiv.className = "message bot";
                botDiv.innerText = getBotResponse(message);
                messages.appendChild(botDiv);

                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            };

            function getBotResponse(msg) {
                msg = msg.toLowerCase();
                if (msg.includes("track") || msg.includes("progress")) return "You can track your progress on the Courses page.";
                if (msg.includes("profile")) return "Your profile page has detailed charts.";
                if (msg.includes("download") || msg.includes("pdf")) return "Go to your profile and click 'Download Report'.";
                if (msg.includes("dark")) return "Click the moon icon to switch to dark mode!";
                return "Sorry, I didnâ€™t get that. Try asking about 'progress', 'profile', or 'PDF'.";
            }
        });
    </script>
</body>
</html>
