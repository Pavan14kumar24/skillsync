{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0">SkillSync</h1>
            <nav>
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}!</span>
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm mx-1">Home</a>
                    <a href="{% url 'course_list' %}" class="btn btn-outline-light btn-sm mx-1">Courses</a>
                    <a href="{% url 'logout' %}" class="btn btn-light btn-sm mx-1">Logout</a>
                {% else %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm mx-1">Home</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm mx-1">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-light btn-sm mx-1">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
