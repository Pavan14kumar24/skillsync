<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SkillSync Report</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>SkillSync Report for {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>

    <h3>Skill Proficiency</h3>
    <table>
        <tr><th>Skill</th><th>Proficiency (%)</th></tr>
        {% for skill, value in skill_data %}
        <tr><td>{{ skill }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>

    <h3 style="margin-top: 30px;">Course Progress</h3>
    <table>
        <tr><th>Course</th><th>Progress (%)</th></tr>
        {% for course, progress in course_data %}
        <tr><td>{{ course }}</td><td>{{ progress }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
